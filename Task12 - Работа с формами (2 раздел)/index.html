<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <label for="login">Ваш логин (email):</label><br>
      <input type="text" id="login"><br>
      <label for="password">Пароль:</label><br>
      <input type="password" id="password"><br>
      <label for="info">Информация о себе:</label><br>
      <textarea id="info" rows="3" name="about-info"></textarea><br>
      <input type="checkbox" name="subscription" id="subscribe-field" checked>
      <label for="subscribe-field">Подписаться на рассылку</label><br>
      <input type="submit" id="sub" value="Зарегистрироваться">
      
    </form>
  </body>
</html>
